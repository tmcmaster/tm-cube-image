<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tm-cube-image demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
        import '@polymer/iron-demo-helpers/demo-snippet';

    <script type="module" src="../tm-cube-image.js"></script>

    <style>
        test-tm-cube-image-top {
            width: 100%;
            height: 90vh;
        }

        body {

            -webkit-user-select: none;
            /* Chrome/Safari */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* IE10+ */
        }
    </style>

    <script type="module">
        import {html, PolymerElement} from '@polymer/polymer/polymer-element.js';

        class TmCubeImageTopTest extends PolymerElement {
            constructor() {
                super();
            }

            static get template() {
                return html`
                    <style>
                      :host {
                        display: inline-block;
                        box-sizing: border-box;
                        border: solid lightgray 1px;
                        width:100%;
                        height:100%;
                      }
                      tm-cube-image-top {
                        width:100%;
                        height:100%;

                      }

                        tm-cube-image {
                            width:100%;
                            height:100%;
                        }
                    </style>


                    <!--<tm-cube-image-top></tm-cube-image-top>-->
                    <tm-cube-image></tm-cube-image>

                    `;
            }

                static get properties()
                {
                    return {};
                }
            }
                window.customElements.define('test-tm-cube-image-top', TmCubeImageTopTest);
    </script>
</head>
<body>
    <test-tm-cube-image-top></test-tm-cube-image-top>
</body>
