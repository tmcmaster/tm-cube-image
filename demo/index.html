<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tm-cube-image demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../tm-cube-image.js"></script>
    <script type="module" src="../tm-cube-image-top.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
    <style>
      tm-cube-image {
        width:120px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic tm-cube-image demo</h3>
      <demo-snippet>
        <template>
          <tm-cube-image></tm-cube-image>
          <tm-cube-image stickers="rbb rbb rrr | wwb wwb bbb | www rrw rrw"></tm-cube-image>
          <tm-cube-image stickers="bor grb bww | wbo rgb gyr | wog yyw gwy"></tm-cube-image>
          <tm-cube-image stickers="bgb gbg bgb | ror oro ror | ywy ywy wyw"></tm-cube-image>
          <tm-cube-image stickers="rrr rwr rrr | bbb brb bbb | www wbw www"></tm-cube-image>
          <tm-cube-image stickers="rwr wwr rrr | brb brr bbb | www bbw wbw"></tm-cube-image>
          <tm-cube-image-top stickers="yyy yyy yyy | oog rro ggr bbb" arrows="3>9, 9>3, 6>8, 8>6"></tm-cube-image-top>
          <tm-cube-image-top stickers="yyy yyy yyy | oog rbo grr bgb" arrows="3>9, 9>3, 6>4, 4>6"></tm-cube-image-top>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
